language: cpp
compiler:
  - gcc
before_install:
  - sudo add-apt-repository 'deb http://http.debian.net/debian wheezy main'
  - sudo add-apt-repository 'deb-src http://http.debian.net/debian wheezy main'
  - sudo apt-get update -qq
  - sudo apt-get install -qq libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libsdl2-net-dev libphysfs-dev cppcheck
script: cmake . && make
after_script: cppcheck --verbose --enable=all --std=posix --std=c++11 --quiet `git ls-files source/\*.cpp`
